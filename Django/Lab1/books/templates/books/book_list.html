<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'book_detail' forloop.counter0 %}">{{ book.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add a new book</a>
  </body>
</html>
