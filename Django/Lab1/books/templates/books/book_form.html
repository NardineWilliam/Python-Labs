<!DOCTYPE html>
<html>
  <head>
    <title>{% if book %}Edit{% else %}New{% endif %} Book</title>
  </head>
  <body>
    <h1>{% if book %}Edit{% else %}New{% endif %} Book</h1>
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="title"
        value="{% if book %}{{ book.title }}{% endif %}" />
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
  </body>
</html>
